<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body role="document">

<div style="margin:auto;">
    <label>
        <a style="color:blue" href="/devices_list">返回设备列表</a>
    </label>
</div>

<h3>流转记录</h3>
<div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>日期</th>
                <th>流转原因</th>
                <th>使用人</th>
                <th>记录流转人</th>
            </tr>
            </thead>
            {% if record %}
            {% for r in record %}
            <tbody>
            <tr>
                <td>{{r.created_date|date:"Y-m-d H:i:s"}}</td>
                <td>{{r.handover_reason}}</td>
                <td>{{r.device_users}}</td>
                <td>{{r.creator}}</td>
            </tr>
            </tbody>
            {% endfor %}
            {% endif %}
        </table>
    </div>
</div>


</body>
</html>
